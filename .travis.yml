sudo: required

language: python

cache: pip

python:
  - "3.6"


branches:
  only:
    - py3
    - ctest

# command to install dependencies
before_install:
  - if [ "$TRAVIS_BRANCH" == "py3" ];
    then echo "TODO Build Wheel"
    else echo "only building wheel on py3"; fi

install:
  - sudo apt-get install libcmph0 libcmph-dev


script:
  - cmake .
  - make
  - ls -alh
  - ./test-create-and-query.o output.ddb src/tests/input.txt
  - ls -alh

after_success:
  - echo "built"


